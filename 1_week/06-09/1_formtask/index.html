<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- background layer to minimise the brightness of bg image -->
    <div class="layer">
      <!-- container for the whole content -->
      <div class="form-container">
        <h1>Contact Us!</h1>

        <!-- only form -->
        <form>
          <!-- name input -->
          <label
            >Name:
            <input type="text" placeholder="Petras" />
          </label>

          <!-- email input -->
          <label
            >Email:
            <input type="email" placeholder="Petras@gmail.com" />
          </label>

          <!-- number input -->
          <label
            >Reference Number:
            <input type="number" placeholder="12213" />
          </label>

          <!-- area for message (long text) -->
          <textarea placeholder="Your message goes here..."></textarea>

          <!-- submit button -->
          <button type="submit">Send!</button>
        </form>
      </div>
    </div>
  </body>
</html>
