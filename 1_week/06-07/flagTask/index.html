<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flags Task</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Lietuva</th>
        <th>Latvija</th>
        <th>Estija</th>
        <th>Vokietija</th>
      </tr>
      <tr>
        <td>
          <div class="flag">
            <div class="h-50 yellow"></div>
            <div class="h-50 green"></div>
            <div class="h-50 red"></div>
          </div>
        </td>
        <td>
          <div class="flag">
            <div class="h-50 red"></div>
            <div class="h-50 white"></div>
            <div class="h-50 red"></div>
          </div>
        </td>
        <td>
          <div class="flag">
            <div class="blue"></div>
            <div class="black"></div>
            <div class="white"></div>
          </div>
        </td>
        <td>
          <div class="flag">
            <div class="h-50 black"></div>
            <div class="h-50 red"></div>
            <div class="h-50 yellow"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td><a href="#">Lietuva</a></td>
        <td><a href="#">Latvija</a></td>
        <td><a href="#">Estija</a></td>
        <td><a href="#">Vokietija</a></td>
      </tr>
    </table>
  </body>
</html>
