<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Desktop Form</title>
  </head>
  <body>
    <div class="max-container">
      <header class="container">
        <a href="#" class="logo">logo</a>
        <i class="fas fa-align-justify"></i>
      </header>
      <main class="container">
        <div class="binoculars-container">
          <img class="binoculars" src="img/binoculars.jpg" alt="" />
        </div>
        <div class="content-container">
          <div class="form-container">
            <h2 class="content-heading">contact form</h2>
            <form>
              <input type="text" placeholder="Enter your Name" />
              <input type="email" placeholder="Enter a valid email address" />
              <textarea placeholder="Enter your message"></textarea>
              <input type="submit" value="Submit" />
            </form>
          </div>
          <div class="social-container">
            <h2 class="content-heading">follow us</h2>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <p>
              <i>Image from <a href="#">Freepik</a></i>
            </p>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <p class="footer-text-container">
        Sample text. Click to select the text box. Click again or double click
        to start editing the text.
      </p>
      <p class="footer-text-container">
        <a href="#">Website Templates</a> created with
        <a href="#">Website Builder Software</a> .
      </p>
    </footer>
  </body>
</html>
