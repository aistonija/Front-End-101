<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Restaurant Modal</title>
  </head>
  <body>
    <div class="container-fluid px-0">
      <div class="background">
        <div class="ps-3 pt-3">
          <button
            class="btn btn-black rounded-0 fs-3 d-block mb-4 text-white px-3"
          >
            menu
          </button>
          <button class="btn btn-black rounded-0 fs-3 d-block text-white px-3">
            contact
          </button>
        </div>
        <div class="position-absolute main-logo">
          <h1 class="text-white">logo</h1>
        </div>
        <div class="position-absolute bottom-contacts ps-3 pb-3">
          <h3 class="text-white mb-3">
            monday - friday 10-23 | saturday 14-02
          </h3>
          <h4 class="text-white mb-3">42 village St. New York</h4>
          <p class="text-white">
            powered by <a href="#" class="text-white">w3.css</a>
          </p>
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
